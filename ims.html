<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA Sequencing Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>DNA Sequencing Request Form</h1>
    <form id="sequencingForm">
        <h3>Sample Information</h3>
        <table id="sampleTable">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Position</th>
                    <th>Sample Name</th>
                    <th>Primer</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample row will be added dynamically here -->
            </tbody>
        </table>
        <button type="button" id="addRow">Add Row</button>
        <label for="rowCount">Add More Rows:</label>
        <input type="number" id="rowCount" value="2" min="1">
        <button type="button" id="addMultipleRows">Add Multiple Rows</button>
        <br><br>
        <button type="submit">Submit</button>
    </form>
    <script src="scripts.js"></script>
</body>
</html>
